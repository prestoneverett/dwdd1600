        <!-- Start of page content -->
        <main>
        <h1>Request Lessons</h1>

        <form method="get" class="myForm" action="thanks.html">
        
            <fieldset>
            <legend>Customer Information</legend>
            <label>First Name*<input type="text" name="fname" required> </label>
            <label>Last Name*<input type="text" name="lname" required> </label>
            <label>Cell Number*<input type="tel" name="phone" required placeholder="555-555-5555"> </label> 
            <label>Email Address*<input type="email" name="email" required> </label> 
            </fieldset>
                
            <fieldset>
            <legend>Best Way to Contact</legend>
                <label><input type="radio" name="method" value="phone">Phone Call</label>
                <label><input type="radio" name="method" value="text">Text Message</label>
                <label><input type="radio" name="method" value="email">Email</label>
            </fieldset>
                
            <fieldset>
            <legend>Delivery Options</legend>
                <label><input type="checkbox" name="driver" value="chosen">Long Drives</label>
                <label><input type="checkbox" name="iron" value="chosen">Irons</label>
                <label><input type="checkbox" name="wedge" value="chosen">Chipping</label>
                <label><input type="checkbox" name="putter" value="chosen">Putting</label>
            
                
                <label>Preferred Delivery Time
                <select name="time">
                <option value="none">Please Select</option>
                <option value="morning">Between 10:00am and 12:00pm</option>
                <option value="noon">Between 12:00am and 2:00pm</option>
                <option value="afternoon">Between 2:00pm and 4:00pm</option>
                <option value="evening">Between 4:00pm and 6:00pm</option>
                </select></label>
            
            </fieldset>
                
                <label>Comments
                <textarea name="comments"></textarea>  
            </label>

        <input type="submit" value="Send Lesson Request">
        </form>


        </main>
